name: CI - Train and Build Docker for Sleep Disorder Model

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'mlruns/**'
      - '.gitattributes'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          lfs: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r MLProject/requirements.txt

      - name: Cetak versi dependensi
        run: |
          source venv/bin/activate
          pip show mlflow scikit-learn docker

      - name: Jalankan training dengan modelling.py
        run: |
          source venv/bin/activate
          python MLProject/modelling.py \
            --input MLProject/Sleep_health_and_lifestyle_dataset_preprocessed.csv \
            --output artifacts/sleep-disorder-model

      - name: Periksa isi direktori artifacts
        run: |
          ls -lR artifacts/sleep-disorder-model

      - name: Periksa status Docker
        run: |
          docker info --format '{{.ServerVersion}}'

      - name: Cetak variabel lingkungan Docker
        run: |
          env | grep DOCKER

      - name: Git config
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"

      - name: Git LFS track
        run: |
          git lfs install
          git lfs track "mlruns/**"
          git add .gitattributes
          git commit -m "Track large files in mlruns with Git LFS" || true
          git push origin main

      - name: Save mlruns to repo
        run: |
          git add -f mlruns/
          git commit -m "Save mlruns from CI run" || true
          git push origin main

      - name: Login ke Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image dari model
        run: |
          source venv/bin/activate
          mlflow models build-docker -m artifacts/sleep-disorder-model/mlflow_model -n sleep-disorder-model

      - name: Tag dan Push image ke Docker Hub
        run: |
          docker tag sleep-disorder-model ${{ secrets.DOCKERHUB_USERNAME }}/msml-ardhi:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/msml-ardhi:latest
