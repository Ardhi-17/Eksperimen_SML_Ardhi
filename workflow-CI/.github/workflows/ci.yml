name: CI - MLflow Project (Python Run with pip)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-mlflow-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies via pip
      run: |
        pip install --upgrade pip
        pip install -r workflow-CI/MLProject/requirements.txt

    - name: Buat folder artifacts
      run: mkdir -p artifacts/model

    - name: Jalankan skrip modelling.py
      run: |
        python workflow-CI/MLProject/modelling.py

    - name: Periksa isi artifacts
      run: |
        echo "=== LIST ARTIFAKS ==="
        ls -R artifacts

    - name: Upload artefak model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: artifacts/model
